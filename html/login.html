<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-ClasificadosApp</title>
    <link rel="stylesheet" href="../css/main.css">  
    <link rel="stylesheet" href="/css/login.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>

        <a class="logoFlecha" href="bienvenido.html">
            <img class="logoCompra" src="../img/flecha.svg" alt="logocompra">
        </a>
        
            <img class="logoCompra" src="../img/compralogo.png" alt="logocompra">

        <a class="logoSalida" href="/html/login.html">
            <img class="logoCompra" src="../img/salida.png" alt="logocompra">
        </a>

    </header>

    <div class="logoClasificados">
        <img src="/img/clasificadosapp.png" alt="logoclasificados"> 
    </div>
        

    <div class="contenedorBienvenido"> 
        <p class="textoBienvenido">¡Bienvenido!</p>
    </div>

    <form class="contenedorForm">

        <div class="contenedorEmail">
            <label class="textoEmail">Correo electrónico</label>
            <input class="textoEmail2" type="email" required name="email" placeholder="Tu correo electrónico" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$";/> 
        </div>

        <div class="contenedorPassword">
            <label class="textoPassword">Contraseña</label>
            <input class="textoPassword2" type="password" required name="password" placeholder="Tu contraseña" pattern=""/> 
        </div>

        <div class="contenedorIngresar">  
            <button class="botonIngresar">
                <div class="textoIngresar">
                    <h3>ingresar</h3>
                </div>      
            </button>
        </div>

    </form>
</body>

</html>
