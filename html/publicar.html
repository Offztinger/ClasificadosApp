<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar</title>
    <link rel="stylesheet" href="../css/main.css">  
    <link rel="stylesheet" href="/css/publicar.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body> 
    <header>

        <a class="logoFlecha" href="bienvenido.html">
            <img class="logoCompra" src="../img/flecha.svg" alt="logocompra">
        </a>
        
            <img class="logoCompra" src="../img/compralogo.png" alt="logocompra">

        <a class="logoSalida" href="/html/login.html">
            <img class="logoCompra" src="../img/salida.png" alt="logocompra">
        </a>

    </header>

    <div class="contenedorBienvenido"> 
        <h1 class="textoBienvenido">   
            ¡Bienvenido!
        </h1>
    </div>
    <div class="contenedorUsuario"> 
        <h1 class="textoUsuario">   
        Esteban Molina
        </h1>
    </div>
    <section class="contenedorBotones">
        <button class="botones">
                <img class="logoBuscar" src="../img/buscar.png" alt="logocompra">
                <div>
                     <strong>Buscar</strong> un producto o servicio
                </div>
        </button>

        <button class="botones">
                <img class="logoBolsa" src="../img/bolsa.png" alt="logocompra">
                 <div> 
                      <strong>Publicar</strong> un producto o servicio
                 </div>    
       </button>
    </section>
        
    <section class="form">
        <div class="tituloForm"> 
            <h2>¿Qué quieres vender?</h2>
                <p class="pasoForm">Paso 1 de 2<p>
        </div>
        <form>
            <label class="fuente2">Los campos marcados con asterisco (*) son <br> obligatorios</label>
            <br>
            <input class="radios" type="radio" id="producto" name="tipopost" value="Producto">
            <label class="fuenteRadios" for="producto">Producto</label>
            <input type="radio" id="servicio" name="tipopost" value="Servicio">
            <label class="fuenteRadios" for="servicio">Servicio</label>
            <br>

            <div class="contenedorInput mt-3">
                <label class="tituloInput">Tipo de producto o servicio*:</label>
                <select class="textoInput" id="inputTipo" name="tipo">
                    <option selected value="Error">Tipo de producto o servicio</option>
                    <option value="Opcion1">Opcion1</option>
                    <option value="Opcion2">Opcion2</option>
                    <option value="Opcion3">Opcion3</option>
                    <option value="Opcion4">Opcion4</option>
                    <option value="Opcion5">Opcion5</option>
                  </select>
            </div>

            <div class="contenedorInput mt-3">
                <label class="tituloInput">Nombre del producto o servicio*:</label>
                <input class="textoInput" type="text" placeholder="¿Que ofreces?">
            </div>

            <div class="contenedorInput mt-3">
                <label class="tituloInput">Descripción del producto o servicio*:</label>
                <input class="textoInput2" type="text" placeholder="Describe de forma corta pero precisa el producto o servicio que estás ofreciendo...">
                <p class="ml fuenteRadios">0 / 300</p>
            </div>

            <div class="contenedorInput mt-3">
                <label class="tituloInput">Ubicación del producto o servicio*:</label>
                <select class="textoInput" id="inputLugar" name="lugar">
                    <option selected value="Error">Barrio, Municipio, Ciudad</option>
                    <option value="Opcion1">Opcion1</option>
                    <option value="Opcion2">Opcion2</option>
                    <option value="Opcion3">Opcion3</option>
                    <option value="Opcion4">Opcion4</option>
                    <option value="Opcion5">Opcion5</option>
                  </select>
            </div>

            <div class="contenedorBoton mt-4">  
                <button class="textoBoton">
                    SIGUIENTE   
                </button>
            </div>

        </form>
    </section>

</body>
</html>
